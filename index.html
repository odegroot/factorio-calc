	<link rel="stylesheet" href="calc.css">
	<script type="text/babel" src="calc.jsx"></script>
	<script type="text/lua">
		if #window.location.hash == 0 then
			window.location.hash = '#core-0-13-20'
		end
		datalib = window.location.hash:sub(2)
		js.global.CURRENT_LIB = datalib

		require('dataloader')
		require('data.'..datalib)
		require('calc')
		require('ffi')
		function calc_request(recipe, ips, opts) -- { // fake braces to fix Atom's failing syntax highlighting
			return to_js_val(request(tostring(recipe), ips, opts))
		end --}
		js.global.calcRequest = calc_request

		js.global.lua_loaded = true
		if js.global.jsx_loaded then
			js.global:renderCalc(to_js_val(data.raw.recipe))
		else
			js.global.recipeData = to_js_val(data.raw.recipe)
		end
	</script>
	<style>
	/* This sets the color for "TK" nodes to a light blue green. */
	g.type-TK > rect {
	  fill: #00ffd0;
	}

	text {
	  font-weight: 300;
	  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
	  font-size: 14px;
	}

	.node rect {
	  stroke: #999;
	  fill: #fff;
	  stroke-width: 1.5px;
	}

	.edgePath path {
	  stroke: #333;
	  stroke-width: 1.5px;
	}
	</style>

</head>
